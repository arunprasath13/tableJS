<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Table with Add Row Functionality</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    .add-row-btn {
        padding: 8px 12px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
    }
    .add-row-btn:hover {
        background-color: #0056b3;
    }
    .form-group {
        margin-bottom: 10px;
    }
</style>
</head>
<body>
    <table id="myTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <!-- <tr>
                <td>John Doe</td>
                <td>john.doe@example.com</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>jane.smith@example.com</td>
                <td>25</td>
            </tr> -->
        </tbody>
    </table>
    <form id="addRowForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="text" id="age" name="age">
        </div>
        <button type="submit" class="add-row-btn">Add Row</button>
    </form>
    <script src="app.js"></script>
</body>
</html>
